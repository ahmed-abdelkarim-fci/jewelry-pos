<div class="ticker-container">
  <div class="ticker-content">
    @if (goldRates && goldRates.length > 0) {
      @for (rate of goldRates; track rate.karat) {
        <span class="ticker-item">
          <strong>{{ getKaratLabel(rate.karat) }}:</strong> 
          {{ formatPrice(rate.sellRate) }} {{ 'unit.egp' | t }}
          <span class="separator">|</span>
        </span>
      }
    } @else {
      <span class="ticker-item">{{ 'gold.loading' | t }}</span>
    }
  </div>
</div>
